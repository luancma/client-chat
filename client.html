<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peer-to-Peer Chat Room</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; }
        #chat { border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: scroll; margin-bottom: 10px; }
        #message { width: calc(100% - 70px); padding: 5px; }
        #send { width: 60px; padding: 5px; }
        #room-controls { margin-bottom: 20px; }
        #share-room-btn { margin-left: 10px; padding: 5px 10px; }
        #connect { margin-top: 10px; padding: 5px 10px; }
        #peer-id { width: calc(100% - 70px); padding: 5px; }
    </style>
</head>
<body>

<h2>Peer-to-Peer Chat Room</h2>

<div id="room-controls">
    <label for="room-id">Room ID:</label>
    <input type="text" id="room-id" placeholder="Enter Room ID or leave blank to create one">
    <button id="join-room-btn">Join/Create Room</button>
    <button id="share-room-btn">Share Room URL</button>
</div>

<div>
    <label for="my-peer-id">Your Peer ID:</label>
    <input type="text" id="my-peer-id" readonly>
</div>

<div id="chat"></div>

<div style="display: flex;">
    <input type="text" id="message" placeholder="Type your message...">
    <button id="send">Send</button>
</div>

<!-- Optional: Input and button to connect to specific peers manually -->
<div id="manual-connect" style="margin-top: 20px;">
</div>

<!-- PeerJS library -->
<script src="https://cdn.jsdelivr.net/npm/peerjs@1.4.7/dist/peerjs.min.js"></script>
<!-- Your JavaScript file -->
<script src="app.js"></script>
</body>
</html>
