<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P2P Chat App</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; flex-direction: column; align-items: center; margin-top: 20px; }
        #chat { max-width: 600px; width: 100%; padding: 20px; }
        #messages { border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: scroll; margin-bottom: 10px; }
        #messageInput { width: 100%; padding: 10px; }
    </style>
</head>
<body>
    <div id="chat">
        <h2>P2P Chat App</h2>
        <input type="text" id="peerIdInput" placeholder="Enter peer ID to connect" style="width: 100%; margin-bottom: 10px;" />
        <button id="connectButton">Connect</button>
        <div id="messages"></div>
        <input type="text" id="messageInput" placeholder="Type a message..." disabled />
    </div>
    
    <!-- PeerJS library -->
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
