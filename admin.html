<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Peer-to-Peer Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    #chat {
      border: 1px solid #ccc;
      padding: 10px;
      height: 300px;
      overflow-y: scroll;
    }

    #message {
      width: calc(100% - 70px);
    }

    #send {
      width: 60px;
    }
  </style>
</head>

<body>

  <h2>Peer-to-Peer Chat App</h2>

  <div>
    <label for="my-peer-id">Your Peer ID:</label>
    <input type="text" id="my-peer-id" readonly>
    <br><br>
    <label for="peer-id">Connect to Peer ID:</label>
    <input type="text" id="peer-id">
    <button id="connect">Connect</button>
    <!-- <button id="share-room-btn">Share room</button> -->
  </div>

  <div id="chat"></div>

  <input type="text" id="message" placeholder="Type your message...">
  <button id="send">Send</button>

  <script src="https://cdn.jsdelivr.net/npm/peerjs@1.3.1/dist/peerjs.min.js"></script>
  <script src="./admin-app.js"></script>
</body>

</html>
